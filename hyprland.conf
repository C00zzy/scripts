https://wiki.hyprland.org/


input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0.3 # -1.0 - 1.0, 0 means no modification.
}
#Disable splash
misc {
disable_hyprland_logo = true
animate_manual_resizes = true
disable_splash_rendering = true
}

#General decoration

general {
col.active_border=0xff915DAF
col.inactive_border=0xff666666
    gaps_in = 2
    gaps_out = 20
    border_size = 5
    layout = master
}

decoration {

    rounding = 5

    blur {
        enabled = true
        size = 2
        passes = 2
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}




# Animations
animations {
    enabled = true


  bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
    smart_split = yes

}

master {
    smart_resizing = true
    orientationright
    allow_small_split = true
    focusmaster
    allow_small_split = true
    new_on_top = true
    new_is_master = true
}

gestures {
    workspace_swipe = on
}

device:epic-mouse-v1 {
    sensitivity = -0.5
}

#Startup

#exec-once = mpv ~/.config/hypr/startupsound/startup.mp3 # This is a startup sound its the windows 98 boot up
env = GDK_SCALE,1
env = XCURSOR_SIZE,12 # - Cursor Size
exec-once = swww init # For wallpaper
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 # Polkit for Auth
exec-once = dunst # Notifcations
exec-once = waybar # Status-bar

#Xwaylandvideobridge

exec-once = xwaylandvideobridge

windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$

windowrulev2 = noanim,class:^(xwaylandvideobridge)$

windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$

windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$

windowrulev2 = noblur,class:^(xwaylandvideobridge)$



#Super key

$mainMod = SUPER
bind = $mainMod, Y, exec, nemo
bind = $mainMod, F, fullscreen
bind = $mainMod, Q, exec, alacritty
bind = $mainMod, X, killactive,
bind = $mainMod, V, exec, pavucontrol
bind = $mainMod, O, exec, systemctl suspend
bind = $mainMod, SPACE, togglefloating,
bind = $mainMod, R, exec, fuzzel
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, B, exec, blueberry
bind = $mainMod, N, exec, nm-connection-editor

#Move focus

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

#Window Binds

bind = $mainMod SHIFT, h, resizeactive, -40 0
bind = $mainMod SHIFT, l, resizeactive, 40 0
bind = $mainMod SHIFT, k, resizeactive, 0 -40
bind = $mainMod SHIFT, j, resizeactive, 0 40
bind = $mainMod CTRL, H, movewindow, l
bind = $mainMod CTRL, L, movewindow, r
bind = $mainMod CTRL, K, movewindow, u
bind = $mainMod CTRL, J, movewindow, d

#Brightness and volume

bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set 5%+

#Screenshots

bind = $mainMod, PRINT, exec, hyprshot -m region

# Switch workspaces with mainMod + [0-9]

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

#Monitors, nwg-displays is broken on gentoo sadly.
source = ~/.config/hypr/monitors.conf

#monitor=HDMI-A-1,1920x1080@60,0x326,

#monitor=HDMI-A-1,transform,1

#monitor=eDP-1,1920x1080@60,1080x1166,1

#Prevents ugly scaling on xwayland apps

xwayland { force_zero_scaling = true }

#Move Windows with the mouse

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

